name: Sync arXiv Papers
on:
  schedule:
    - cron: '30 08 * * *'  # 每天16:30 CST (08:30 UTC)
  workflow_dispatch:  # 手动触发
  push:
    branches:
      - main
    paths:
      - 'arxiv_logs/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install arxiv-client
      
      - name: Create arxiv_data directory
        run: |
          mkdir -p arxiv_data
      
      - name: Run arXiv sync script
        run: |
          python sync_arxiv_data.py
      
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add arxiv_data/
          git commit -m "docs: sync arXiv papers for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"